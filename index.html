<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.min.css">
    <script src="main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <h3 class="text-center text-light bg-dark p-3">Weather App With API & Ajax : Random Background</h3>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="col-4">
            <div class="row  bg-dark">
                <div class="searchbar d-flex">
                    <div class="input-search col-11 ms-2"><input type="text" placeholder="Search" class="w-100"></div>
                    <div class="icon-search col-1"><i class="fas fa-search"></i></div>
                </div>
                <div class="description text-light">
                    <div class="title mt-4 d-flex">
                        <h5 class="key ms-2">Weather in </h5><h5 class="value"></h5>
                    </div>
                    <div class="temp mt-3 fs-4">
                        <p></p>
                    </div>
                    <div class="icon-weather d-flex align-items-center">
                        <img class="ms-2"></img><p class="value"></p>
                    </div>
                    <div class="info">
                        <div class="humidity d-flex">
                            <p class="key ms-1">Humidity:</p><p class="value"></p>
                        </div>
                        <div class="wind-speed d-flex">
                            <p class="key ms-1">Wind speed:</p><p class="value"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
